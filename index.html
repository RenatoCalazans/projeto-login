<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilos/style.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>sejam bem vindo(a) novamente.faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente </p>
                <form action="login.php" method="post" autocomplete="on">
                  
                    <div class="campo">
                    <span class="material-symbols-outlined">
                        contact_mail
                        </span>
                        <input type="email" name="login" id="ilogin" required placeholder="Seu email" autocomplete="email">
                        <label for="ilogin">login</label>                        
                  </div>  

                  <div class="campo">
                    <span class="material-symbols-outlined">
                        vpn_key_alert
                        </span>
                    <input type="password" name="sen" id="isen" required minlength="5" maxlength="15" autocomplete="current-password">
                    <label for="isen">senha</label >
                  </div>
                  
                  <input type="submit" value="entrar">
                  <a href="esqueci.html">esqueci senha</a>

                </form>
            </div>
        </section>
    </main>
